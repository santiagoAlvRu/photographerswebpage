<div class="container min-vh-100 d-flex justify-content-center align-items-center">
<div class="w-100">
<div class="row justify-content-center row-cols-lg-3 row-cols-md-2 row-cols-sm-1 g-4 my-4">
@for (photo of photos; track photo.id) {
  <div class="col d-flex justify-content-center">
    <div class="card text-white bg-dark position-relative overflow-hidden" style="width: 30rem;">
      <div class="image-overlay-container">
        <img src="/imgs/{{ photo.image }}" class="card-img-top" alt="">
        <div class="overlay-text">
          <h5>{{ photo.name }}</h5>
        </div>
      </div>
      <div class="card-body text-center">
        <a routerLink="details/{{ photo.id }}" class="btn btn-success text-black fw-bold">
          See more details <i class="bi bi-camera"></i>
        </a>
      </div>
    </div>
  </div>
}
</div>
</div>
</div>

<div class="awards-section bg-cover bg-center py-12 text-white img-fluid" style="background-image: url('/imgs/space-background.jpeg')">
  <h2 class="text-center display-4 font-bold mb-5">Awards & Recognition</h2>
  @for (award of awards; track $index) {
  <div class="text-center gap-6 px-4">
    <div class="flex flex-col items-center w-32">
      <img src="/imgs/{{ award.logo }}" class="img-fluid"/>
      <span class="text-sm text-center"> {{ award.name }}</span>
    </div>
  </div>
}
</div>
