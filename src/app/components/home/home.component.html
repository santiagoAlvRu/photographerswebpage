<div class="container min-vh-100 d-flex justify-content-center align-items-center">
<div class="w-100">
<div class="row justify-content-center row-cols-lg-3 row-cols-md-2 row-cols-sm-1 g-4 my-4">
@for (photo of photos; track photo.id) {
  <div class="col d-flex justify-content-center">
<div class="card text-center bg-light" style="width: 30rem;">
  <h5 class="card-title fst-italic my-3">{{ photo.name }}</h5>
    <img src="/imgs/{{ photo.image }}" class="card-img-top" alt="">
    <div class="card-body">
      <a routerLink="details/{{ photo.id }}" class="btn btn-success text-black fw-bold">See more details <i class="bi bi-camera"></i></a>
    </div>
  </div>
  </div>
}
</div>
</div>
</div>
